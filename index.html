<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>{{ .Title }}</title>
    <style>
      :root {
        --background-color: #121212;
        --font-color: white;
        --lighter-background-color: #222222;
        --highlight-color: #ffd700;
        --box-shadow-color: rgba(0, 0, 0, 0.3);
      }

      body {
        background: var(--background-color);
        color: var(--font-color);
        font-family: "Roboto", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        min-height: 100vh;
        padding: 1rem;
        overflow: hidden;
      }

      header {
        display: flex;
        align-items: center;
        flex-direction: column;

        /* Header */
        .day-selector {
          display: flex;
          gap: 0.25rem;

          button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            background-color: var(--lighter-background-color);
            color: var(--font-color);
            font-size: 1rem;
            cursor: pointer;
          }

          button:hover,
          button.active {
            background-color: var(--highlight-color);
            font-weight: bold;
            color: black;
          }
        }
      }

      /* Main */
      main {
        width: 100%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        align-items: center;

        div {
          background: var(--lighter-background-color);
          border-radius: 12px;
          padding: 1rem 1.5rem;
          box-shadow: 0 4px 10px var(--box-shadow-color);
          display: flex;
          justify-content: space-between;
          align-items: center;
          transition: transform 0.2s ease;
          position: relative;
          width: 50%;
        }

        div:hover {
          transform: scale(1.02);
        }

        /* Special stiling for the first place*/
        div:first-child {
          background: linear-gradient(135deg, var(--highlight-color), #fae268);
          color: black;
          font-weight: bold;
          animation: pulse 1.5s infinite;
        }

        div:first-child::after {
          content: "ðŸ‘‘";
          position: absolute;
          bottom: 60%;
          left: 95%;
          font-size: 2.1rem;
          transform: rotate(35deg);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
    <script>
      setTimeframe = (button) => {
        // This is technically not necessary but makes the input feel instant
        document
          .querySelectorAll(".day-selector button")
          .forEach((btn) => btn.classList.remove("active"));
        button.classList.add("active");

        // This is the actual logic
        const value = button.getAttribute("data-value");
        const url = new URL(window.location);
        url.searchParams.set("timeframe", value);

        window.location = url;
      };

      window.addEventListener("DOMContentLoaded", () => {
        const url = new URL(window.location);
        const timeframe = url.searchParams.get("timeframe") || "7";
        const buttons = document.querySelectorAll(".day-selector button");

        buttons.forEach((btn) => {
          if (btn.getAttribute("data-value") === timeframe) {
            btn.classList.add("active");
          } else {
            btn.classList.remove("active");
          }
        });
      });
    </script>
  </head>
  <body>
    <header>
      <h1>{{ .Title }}</h1>
      <div class="day-selector">
        <button data-value="1" onclick="setTimeframe(this)">1 Day</button>
        <button data-value="7" onclick="setTimeframe(this)">7 Days</button>
        <button data-value="30" onclick="setTimeframe(this)">30 Days</button>
        <button data-value="365" onclick="setTimeframe(this)">365 Days</button>
      </div>
    </header>
    <main>
      {{ range .Users }}
      <div>
        <span>{{ .Name }}</span>
        <span>{{ printf "%.2f" .WatchTime }}h ({{ .Plays }} Plays)</span>
      </div>
      {{ end }}
    </main>
    <footer>
      <span>{{ .Footer }}</span>
    </footer>
  </body>
</html>
